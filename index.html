<html>
<head>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">Hava Durumu</h1>
            <form class="change-location my-4 text-center text-muted">
                <label for="city">Lütfen bir konum giriniz</label>
                <input type="text"name="city" class="form-control"/>

            </form>
            <div class="card shadow-lg rounded d-none">
              <img src="http://placehold.jp/400x300.png" class="time card-img-top" >  
              <div class="icon bg-light mx-auto text-center">
               <img src="" alt="">    
              </div>
              <div class="text-muted text-uppercase text-center detail">
                  <h5 class="my-3">Şehir</h5>
                  <div class="my-3">Hava Durumu</div>
                  <div class="display-4 my-4">
                      <span>Sıcaklık</span>
                      <span>&deg;C</span>
                      <span>Sıcaklık</span>
                      <span>&deg;F</span>
                      
                  </div>
              </div>

            </div>

        </div>

        
    <script src="script/weather.js"></script>
    <script src="script/app.js"></script>
    </body>
</html>
